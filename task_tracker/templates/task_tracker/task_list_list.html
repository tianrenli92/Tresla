{% extends 'base.html' %}

{% block content %}
    <p>Tasks of project {{ project_id }}:</p>
    {% if task_list_list %}
        <ul>
        {% for task_list in task_list_list %}
            <p>{{ task_list.name }}</p>
        {% endfor %}
        </ul>
    {% else %}
        <p>No tasks are available.</p>
    {% endif %}
{% endblock %}
