{% extends 'base.html' %}
{% block style %}
    <style>
    body {
        background:#333 url(http://eskipaper.com/images/wedding-backgrounds-4.jpg); background-size:cover;
        }
    </style>
{% endblock %}
{% block content %}
    <br/><b>What channel_id would you like to enter?</b><br/><br/>
    <form method="post" action={% url 'project:communication_channel:channel_index' project_id=project_id%}>
        {% csrf_token %}
        <input type="text" name="channel_id" size="100" placeholder="e.g.，1，21，754" autofocus/><br/><br/>
        <input type="submit" class="btn btn-success" value="Submit"/>
    </form>
{% endblock %}
