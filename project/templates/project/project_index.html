{% extends 'base.html' %}

{% block content %}
    <h2 style="color: #9d9d9d">Project:</h2>
    <button class="btn btn-default btnbackground oval" style="margin: 0 0 5% 0" ><a class="btnfont" href="{% url 'project:project_create'%}">Create new project</a></button>
    <div>
    {% if project_list %}
        {% for project in project_list %}
            <div class="col-sm-4">
                <div class="alert alert-dismissible alert-success text-center"><a href={% url 'project:project_detail' project_id=project.id %}><span class="font-size">{{ project.name }}</span></a><div><small>{{ project.timestamp }}</small></div></div>
             </div>
        {% endfor %}
    {% else %}
        <p>No project are available.</p>
    {% endif %}
    </div>
{% endblock %}
