{% extends 'base.html' %}

{% block content %}
    <div class="container-fluid">
        <a class="btn btn-success btn-position" role="button" href="{% url 'project:project_create' %}">Create new
            project</a>
        {% if project_list %}
            <div class="row">
                {% for project in project_list %}
                    <div class="col-2" style="padding: 5px;">
                        <div class="card bg-project text-center">
                            <div class="card-body">
                                    <a class="card-link text-project"
                                       href={% url 'project:project_detail' project_id=project.id %}>{{ project.name }}</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No project are available.</p>
        {% endif %}
    </div>
{% endblock %}
