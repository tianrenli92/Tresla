{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h2>Log in to Tresla</h2>
    {% if form.errors %}
        <p style="color: red">Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log in</button>
    </form>
{% endblock %}
