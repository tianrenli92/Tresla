<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Tresla{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1><a href="{% url 'index' %}">Tresla</a></h1>
      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}">Projects</a>
        <a href="{% url 'logout' %}">app A</a>
        <a href="{% url 'logout' %}">app B</a>
        <a href="{% url 'issue_tracker:list_of_issue' %}">Issues</a>
        <a href="{% url 'logout' %}">logout</a>
      {% else %}
        <a href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}">signup</a>
      {% endif %}
      <hr>
    </header>
    <main>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
