{% extends 'base.html' %}


{% block content %}
         <h2>{{ issue.title}}</h2>
         <p>Written by {{issue.author }} on {{issue.published}}</p>

         <p>{{issue.content|linebreaks}}</p>
         <hr>
         <div class="page-header">
         <h3>Leave a comment</h3>
         <small>Total comments: {{issue.Comment.count }}</small>
         </div>
         <p><button type="button" class="btn btn-default"><a href="{% url 'project:issue_tracker:add_comment' issue_id=issue_id project_id=project_id%}">leave a comment</a></button></p>
         <p><button type="button" class="btn btn-default"><a href="{% url 'project:issue_tracker:list_of_issue' project_id=project_id%}">Home Page</a></button></p>

{% endblock %}
